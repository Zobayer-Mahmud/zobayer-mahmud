name: Update Medium Posts

on:
  schedule:
    - cron: '0 12 * * *' # Runs every day at 12:00 UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  update-medium:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch Medium RSS
        uses: jeffreytse/medium-rss-to-json-action@v1
        id: rss
        with:
          rss_url: 'https://medium.com/feed/@zobayer-mahmud'
          limit: 5

      - name: Update README
        run: |
          echo '<!-- MEDIUM-POST-LIST:START -->' > temp.md
          echo "${{ steps.rss.outputs.json }}" | jq -r '.items[] | "- [" + .title + "](" + .link + ")"' >> temp.md
          echo '<!-- MEDIUM-POST-LIST:END -->' >> temp.md
          
          # Insert into README
          awk '/<!-- MEDIUM-POST-LIST:START -->/,/<!-- MEDIUM-POST-LIST:END -->/{if(/START/){print; system("cat temp.md"); next} if(/END/){next}}1' README.md > README_new.md
          mv README_new.md README.md
          rm temp.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update Medium posts [skip ci]" || echo "No changes to commit"
          git push
